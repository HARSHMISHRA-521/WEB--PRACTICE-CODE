<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <style>
        .container{
            display: grid;
            grid-gap: 1rem;
            /* grid-template-columns: 112px 112px 112px; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* justify-content: center; */
            grid-template-columns: repeat(auto-fit,minmax(400px,1fr));
        }
        .box{
            border: 2px solid black;
            background-color: rgb(231, 164, 65);
            padding: 34px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">ITEM_1</div>
        <div class="box">ITEM_2</div>
        <div class="box">ITEM_3</div>
        <div class="box">ITEM_4</div>
        <div class="box">ITEM_5</div>
        <div class="box">ITEM_6</div>
        <div class="box">ITEM_7</div>
        <div class="box">ITEM_8</div>
        <div class="box">ITEM_9</div>
        <div class="box">ITEM_10</div>
        <div class="box">ITEM_11</div>
        <div class="box">ITEM_12</div>
    </div>
</body>
</html>
