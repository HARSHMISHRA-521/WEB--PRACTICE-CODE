<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAvaScript String Functions</title>
</head>
<body>

    <script>
        var str ="This is a String."
        console.log(str);
        // First occurance of the String
        var position =str.indexOf('is');
        console.log(position);
        // last occurance of the String
        var position =str.lastIndexOf('is');
        console.log(position);

        // Substring from a string
        // var substr =str.slice(1,5);
        // var substr =str.substring(1,5);
        var substr = str.substr(1,3);
        console.log(substr);

        var replaced =str.replace('String','Harsh');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString =str.concat("New String");
        console.log(newString);
        var strwithwhitespaces ="     this  contains            whitespaces        ";
        console.log(strwithwhitespaces);
        console.log(strwithwhitespaces.trim());

        // var char2 =str.charAt(2);
        var char2 =str.charCodeAt(2);
        console.log(char2);

        console.log(str[2]); 
    </script>
    
</body>
</html>
